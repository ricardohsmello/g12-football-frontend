<div class="wrapper" [ngClass]="{ 'sidebar-open': sidebarOpened }">
    <div class="sidebar" data-color="red" [ngClass]="{ 'mobile-hidden': isMobile && !sidebarOpened }">
        <app-sidebar (menuItemClicked)="toggleSidebar()"></app-sidebar>
    </div>
    <div class="main-panel">
        <app-navbar (toggleMenu)="toggleSidebar()" [isMobile]="isMobile"></app-navbar>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </div>
</div>
