<div class="wrapper">
    <div class="sidebar" data-color="red" [ngClass]="{ 'sidebar-open': sidebarOpened }">
        <app-sidebar [ngClass]="{ 'sidebar-open': sidebarOpened }"
                     (menuItemClicked)="closeSidebar()">
        </app-sidebar>
    </div>

    <div class="main-panel">
        <app-navbar [isMobile]="isMobile" (toggleMenu)="toggleSidebar()"></app-navbar>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </div>
</div>
