<h1 mat-dialog-title>Update Match Bet</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Home Team Score</mat-label>
    <input matInput type="number" [(ngModel)]="homeTeamScore">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Away Team Score</mat-label>
    <input matInput type="number" [(ngModel)]="awayTeamScore">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" (click)="submit()">Save</button>
</div>
