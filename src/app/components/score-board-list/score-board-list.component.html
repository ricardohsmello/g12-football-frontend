<div class="panel-header panel-header-sm">
</div>

<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
          <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);"
                  width="100%" height="480" src="https://charts.mongodb.com/charts-g12-jngvndg/embed/charts?id=088e8f27-ce1e-461c-9b1c-cba875895db1&maxDataAge=14400&theme=light&autoRefresh=true"></iframe>

          <!-- Header com seletor de rodada -->
        <div class="card-header">
          <h4 class="card-title">üèÜ Scoreboard</h4>

          <form [formGroup]="roundFormGroup">
            <mat-form-field appearance="outline" style="width: 200px;">
              <mat-label>Select Round</mat-label>
              <mat-select formControlName="roundCtrl" (selectionChange)="onRoundChange()">
                 <mat-option [value]="0">Total Geral</mat-option>
                <mat-option *ngFor="let round of availableRounds" [value]="round">
                  Round {{ round }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </form>
        </div>

        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Posi√ß√£o</th>
                  <th scope="col">Jogador</th>
                  <th scope="col">Pontos</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let entry of scoreboard; let i = index">
                  <td class="text-left">{{ i + 1 }}</td>
                  <td class="text-left">{{ entry.username }}</td>
                  <td class="text-left">{{ entry.points }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
